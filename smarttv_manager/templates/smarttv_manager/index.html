<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart TV Manager - Menu</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/sandstone/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QqZs0aSOGFan3GWVdP4PyCBp6icaF/4n8Q+wsmZUTiiVIqE4r4tFYcb8Osf+8y45" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Smart TV Manager</h1>
        <p class="text-muted text-center">Set web pages to a set of screens.</p>
        <div class="row" style="padding-top: 2em;">
            <div class="col-md-4">
                <a href="cms"><button class="btn btn-info btn-lg btn-block" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Create Content</button></a>
            </div>
            <div class="col-md-4">
                <a href="admin"><button class="btn btn-info btn-lg btn-block">Configure TVs</button></a>
            </div>
            <div class="col-md-4">
                <a href="homepages"><button class="btn btn-info btn-lg btn-block">Preview</button></a>
            </div>
        </div>
        <div class="row" style="padding-top: 2em;">
            <div class="col-md-4">
                <p class="text-muted">Lists the available screens and gives access to the content assigned to them.</p>
            </div>
            <div class="col-md-4">
                <p class="text-muted">A raw, advanced interface for changing details about TVs in the database.</p>
            </div>
            <div class="col-md-4">
                <p class="text-muted">A content manager. Create local pages with an easy to use interface.</p>
            </div>
        </div>
    </div>
</body>
</html>
